<!DOCTYPE html>
<head>
  <title> Pokedex </title>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class ="restInfo">
  <p> Invite a pokemon to watch the sunrise with you  <input type="text" id = "pokefield" value=""> </p>
  <img src="sunrise.jpg" id="monkey">
  <div class="pokeholder">
  <img id="pokemon">
  </div>
  </div>
</body>
<script>
  let input = document.querySelector("input");
  window.addEventListener("keydown", function(event) {
    if(event.key == 'Enter'){
      const url = "https://pokeapi.co/api/v2/pokemon/" + input.value;
      fetch(url)
        .then(function(response) {
          return response.json();
        }).then(function(json){
          let sprites = json.sprites;
          console.log(sprites);
          let pokemon = document.getElementById("pokemon");
          pokemon.src = sprites.back_default;
        });
    }
  });
</script>
</html>
