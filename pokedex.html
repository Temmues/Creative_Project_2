<!DOCTYPE html>
<head>
  <title> Pokedex </title>
  <style>
  h1{

    text-align: center;
    font-size: 80px;
  }
  .restInfo{
    width: 50%;

    margin: auto;
  }
  .pokeholder
  {
    height: 30%;
  }
  #displayInfo{
    width: 100%;
  }
  body{
    color: yellow;
    font-family: "Courier New", Courier, monospace;
    background-color: black;
  }
  form{
    padding-bottom: 10px;
    text-align: center;
  }
  #pokefield{
    padding-right: 10px;
  }
  #monkey{
    margin-left: 20%;
    width: 55%;
  }
  </style>
</head>
<body>
  <div class ="restInfo">
  <p> Enter a pokemon name  <input type="text" id = "pokefield" value=""> to witness Harambe in heaven </p>
  <img src="monkey.jpeg" id="monkey">
  <div class="pokeholder">
  <img id="pokemon">
  </div>
  </div>
</body>
<script>
  let input = document.querySelector("input");
  window.addEventListener("keydown", function(event) {
    if(event.key == 'Enter'){
      const url = "https://pokeapi.co/api/v2/pokemon/" + input.value;
      fetch(url)
        .then(function(response) {
          return response.json();
        }).then(function(json){
          let sprites = json.sprites;
          console.log(sprites);
          let pokemon = document.getElementById("pokemon");
          pokemon.src = sprites.back_default;
        });
    }
  });
</script>
</html>
